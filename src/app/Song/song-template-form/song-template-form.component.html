<form #form="ngForm" (ngSubmit)="save(); form.reset()">
  <div>
    <label for="song-template-form-title">Titre</label>
    <input type="text" name="title" id="song-template-form-title"
           #title="ngModel" [(ngModel)]="newSong.title" required
    >
    <p class="error-message" *ngIf="title.invalid && title.touched">
      Merci de saisir un titre.
    </p>
  </div>
  <div>
    <label for="song-template-form-artist">Artiste</label>
    <input type="text" name="artist" id="song-template-form-artist"
           #artist="ngModel" [(ngModel)]="newSong.artist" required
    >
    <p class="error-message" *ngIf="artist.errors?.['required'] && artist.touched">
      Merci de saisir un artiste.
    </p>
  </div>
  <div>
    <label for="song-template-form-year">Année</label>
    <input type="number" name="year" id="song-template-form-year"
           #year="ngModel" [(ngModel)]="newSong.year" appLessOrEqualThisYear
           appLessOrEqualByYear="2024"
    >
    <p class="error-message" *ngIf="year.errors?.['lessOrEqualThisYear'] && year.touched">
      L'année doit antérieure à l'année courante.
    </p>
    <p class="error-message" *ngIf="year.errors?.['lessOrEqualByYear'] && year.touched">
      L'année doit antérieure à l'année {{ year.errors?.['lessOrEqualByYear'].year }}.
    </p>
  </div>
  <button [disabled]="form.invalid">Ajouter</button>
</form>
